<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1 Sp. z o.o.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .contact-form {
            margin-top: 20px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>X1 Sp. z o.o.</header>
        <p>Adres: ul. Piltza 29/5, 30-392 Kraków</p>
        <p>NIP: 945 214 75 16</p>
        <p>Nasza firma specjalizuje się w nowoczesnych rozwiązaniach biznesowych i konsultingu.</p>
        <img src="logo.png" alt="Logo X1 Sp. z o.o." width="200">
        <p><img src="business.jpg" alt="Nowoczesne przestrzenie biurowe" width="300"></p>
        <p><img src="handshake.jpg" alt="Ludzie podający sobie ręce" width="300"></p>
        <p><img src="europe_map.jpg" alt="Zarys Europy z liniami jako drogi" width="300"></p>
        <div class="contact-form">
            <h2>Skontaktuj się z nami</h2>
            <form>
                <input type="text" name="name" placeholder="Imię i nazwisko" required>
                <input type="email" name="email" placeholder="Adres e-mail" required>
                <textarea name="message" placeholder="Twoja wiadomość" required></textarea>
                <button type="submit">Wyślij</button>
            </form>
        </div>
    </div>
</body>
</html>
